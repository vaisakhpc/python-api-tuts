<html>
  <body style='background: #f8fafc; font-family: Inter, Arial, sans-serif; color: #0f172a; padding: 32px;'>
    <div style='max-width: 480px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #e2e8f0; padding: 32px;'>
      <div style='display: flex; align-items: center; justify-content: center; margin-bottom: 20px;'>
        <svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='none' stroke='#2978FF' stroke-width='2.7' stroke-linecap='round' stroke-linejoin='round' style='vertical-align: middle;'><polyline points='22 7 13.5 15.5 8.5 10.5 2 17'></polyline><polyline points='16 7 22 7 22 13'></polyline></svg>
        <span style='color: #2978FF; font-size: 1.5rem; font-weight: 700; margin-left: 10px; font-family: Inter, Arial, sans-serif;'>InFolio</span>
      </div>
      <h2 style='color: #2978FF; font-size: 1.3rem; margin-bottom: 16px;'>Reset Your Password</h2>
      <p style='font-size: 1rem; margin-bottom: 24px;'>Hi <b>{{name}}</b>,<br><br>
        Click the button below to reset your password:
      </p>
      <a href='{{link}}' style='display: inline-block; background: #2563eb; color: #fff; font-weight: 600; padding: 12px 32px; border-radius: 8px; text-decoration: none; font-size: 1rem; box-shadow: 0 1px 4px #dbeafe;'>
        Reset Password
      </a>
      <p style='margin-top: 32px; font-size: 0.95rem; color: #64748b;'>
        This link will expire in {{expiry_hours}} hours.<br>If you did not request this, please ignore this email.
      </p>
    </div>
    <div style='text-align: center; margin-top: 32px; color: #94a3b8; font-size: 0.9rem;'>
      &copy; {{year}} InFolio
    </div>
  </body>
</html>
